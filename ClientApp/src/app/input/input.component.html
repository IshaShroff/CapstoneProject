<div class="split-view">
    <mat-tab-group mat-align-tabs="start">
      <mat-tab label="C Code">
        <ngx-codemirror #codeMirror [(ngModel)]="selectedFile.data" [options]="{
          lineNumbers: true,
          theme: 'material',
          mode: 'clike',
          viewportMargin: '20',
          lineWrapping: true

        }"></ngx-codemirror>
      </mat-tab>
      <mat-tab label="GPT Generate">
        <ngx-codemirror #gptgenerate [options]="{
          theme: 'material',
          viewportMargin: '20',
          lineWrapping: true
        }" 
        (keydown)="onKeyDown($event)"
        [(ngModel)]="editorContent"
        (ngModelChange)="onEditorContentChange($event)"
        ></ngx-codemirror>
        <div class="placeholder" [ngClass]="{ 'hidden': !isPlaceholderVisible }">
          {{ isLoadingResponse ? 'Loading response...' : 'Type your code here...' }}
        </div>
      </mat-tab>
      <mat-tab label="LLVM">
        <ngx-codemirror [(ngModel)]="selectedLlvm" [options]="{
          lineNumbers: true,
          theme: 'material',
          mode: 'clike',
          viewportMargin: '20'
        }"></ngx-codemirror>
      </mat-tab>
    </mat-tab-group>
</div>
